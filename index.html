<!DOCTYPE html>
<html>
<head>
  <title >To-Do</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&family=Bungee+Spice&family=Poppins&display=swap" />
    <link rel="stylesheet" href="To-dos.css" />
</head>
<body>
    <header>
        <h1>To-Do</h1>
    </header>
    <main>
        <input type="text" id="todoText" placeholder="Enter Task">
        <button id="add">Add</button>
        <ul id="list-container"></ul>
        <button id="save">Save</button>
    </main>
    <script src="https://kit.fontawesome.com/e24b074a35.js" crossorigin="anonymous"></script>
    <script src="To-Dos.js"></script>
</body>
</html>
